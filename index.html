<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>画像神経衰弱</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px; justify-content: center; margin-top: 20px; }

    .card {
  width: 100px;
  height: 100px;
  background: black; /* 黒背景を指定 */
  position: relative;
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: contain;         /* アスペクト比を保って全体表示 */
  background-color: black;    /* 黒で塗る（念のため） */
  display: none;
}

    .card.revealed img, .card.matched img {
      display: block;
    }
    .card.matched {
      border: 3px solid lightgreen;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>画像神経衰弱</h1>
  <div class="grid" id="game"></div>

  <script>
    // カードのペア定義（画像ペアをグループIDで紐付け）
    const cards = [
      { img: 'images/a1.png', group: 'A' },
      { img: 'images/a2.png', group: 'A' },
      { img: 'images/b1.png', group: 'B' },
      { img: 'images/b2.png', group: 'B' },
    ];

    // ペアを2回ずつ入れて8枚にする
    const fullDeck = [...cards];
    const shuffled = fullDeck.sort(() => Math.random() - 0.5);

    const game = document.getElementById('game');
    let first = null, second = null, lock = false;

    shuffled.forEach((cardData, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.group = cardData.group;

      const img = document.createElement('img');
      img.src = cardData.img;
      card.appendChild(img);

      card.addEventListener('click', () => {
        if (lock || card.classList.contains('matched') || card.classList.contains('revealed')) return;

        card.classList.add('revealed');

        if (!first) {
          first = card;
        } else {
          second = card;
          lock = true;

          setTimeout(() => {
            if (first.dataset.group === second.dataset.group) {
              first.classList.add('matched');
              second.classList.add('matched');
            } else {
              first.classList.remove('revealed');
              second.classList.remove('revealed');
            }
            first = null;
            second = null;
            lock = false;
          }, 1000);
        }
      });

      game.appendChild(card);
    });
  </script>
</body>
</html>
